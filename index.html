<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="container">
    <div class="leftPart">
      <h1 class="u-result">Your Result</h1>
      <div class="circle">
        <h3>76</h3>
        <span>of 100</span>
      </div>
      <h2 class="great">Great</h2>
      <p class="descScore">
        You scored higher than 65% of <br> the people who have taken <br> these tests.
      </p>
    </div>
    <div class="rightPart">
      <h2 class="summaryHeading ">Summary</h2>

      <div class="reaction common">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <strong class="reacTxt">Reaction</strong>
        </div>
        <p>
          <strong>80 </strong><span>/ 100</span>
        </p>
      </div>

      <div class="memory common">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <strong class="memoTxt">Memory</strong>
        </div>
        <p>
          <strong>92 </strong><span>/ 100</span>
        </p>
      </div>

      <div class="verbal common">
        <div class="badge">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <strong class="verbTxt">Verbal</strong>
        </div>
        <p>
          <strong>61 </strong><span>/ 100</span>
        </p>
      </div>

      <div class="visual common">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <strong class="visuTxt">Visual</strong>
        </div>
        <p>
          <strong>72 </strong><span>/ 100</span>
        </p>
      </div>
      <button class="contBtn">Continue</button>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MohDDH" target="_blank">Moh J. ALDadah</a>.
  </div>
</body>

</html>
